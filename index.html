<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro site</title>
    <style>
        body{
            background-color: rgb(111, 111, 238);
        }
        h1 {
            font-size: 50px;
        }

        h2 {
            font-size: 25px;
        }
        
        p {
            font-size: 14px;
        }

        /* Style for the image container */
        #image-container {
            display: flex;
            justify-content: center;
        }

        /* Style for the image */
        #current-image {
            width: 80%;
            height: auto;
        }

        /* Style for the buttons */
        .arrow-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            font-size: 30px;
            cursor: pointer;
        }

        #previous-arrow {
            left: 0;
        }

        #next-arrow {
            right: 0;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <h2>Colégio Reni</h2>
    <h2>Curso Tec. em desenvolvimento de sistemas</h2>
    <h2>Turma A | vespertino</h2>
    <h2>Bem-vindo ao meu site</h2>
    <h2>Professora Titia Vla</h2>

    <div id="image-container">
        <img id="current-image" src="a.png" alt="Escrita de Hello Howrd">
        <button id="previous-arrow" class="arrow-button">&lt;</button>
        <button onclick="nextImage()" id="next-arrow" class="arrow-button">&gt;</button>
    </div>

    <script>
        const images = [
            'a.png',
            'b.jpg'
        ];

        let currentImageIndex = 0;

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById('current-image').src = images[currentImageIndex];
        }

        window.onload = function() {
            nextImage();
        };
    </script>
</body>
</html>
